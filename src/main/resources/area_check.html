<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area Check</title>
    <link rel="stylesheet" type="text/css" href="area_check.css">
</head>
<body>
    <div class="outer">
        <p>
            Result
        </p>
        <table id="historyTable">
            <thead>
            <tr>
                <td class="number-col">#</td>
                <td class="time-col">Time</td>
                <td class="exec-time-col">Execution time</td>
                <td class="x-col">X</td>
                <td class="y-col">Y</td>
                <td class="r-col">R</td>
                <td class="result-col">Result</td>
            </tr>
            </thead>
            <tbody id="historyTableContent">

            </tbody>
        </table>
    </div>
    <div class="outer">
        <label>Want to test your luck again? Click </label><a href="/">here</a>
    </div>
    <img id="cookieImage" src="cookie.png" alt="cute cookie">

</html>
